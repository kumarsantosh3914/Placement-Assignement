<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Add your custom CSS styles here */
    </style>
</head>

<body class="bg-[#e5e5e5]">
    <div class="max-w-7xl m-auto">
        <header>
            <h1 class="text-center text-4xl underline py-8">Blog Application</h1>
        </header>
        <main class="flex flex-col justify-center items-center gap-4 pb-10">
            <form class="blog-input flex flex-col justify-center items-center gap-5 bg-white p-4 drop-shadow-md rounded"
                onsubmit="addData(event)">
                <input type="text"
                    class="w-72 p-2 bg-transparent border-2 border-solid border-[#fca311] placeholder:text-[#14213d]"
                    name="" id="title" placeholder="Add Blog Title" required>
                <textarea
                    class="resize-none p-2 bg-transparent border-2 border-solid border-[#fca311] placeholder:text-[#14213d]"
                    name="" id="text" cols="33" rows="5" placeholder="Add Your Blog" required></textarea>
                <button
                    class="bg-[#e07a5f] px-4 py-2 text-white rounded drop-shadow hover:bg-[#be6147] transition-all duration-200"
                    type="submit">Add Blog</button>
            </form>
            <h2 class="text-xl underline py-4">Blogs Written by You</h2>
            <div class="my-blog flex flex-wrap justify-center items-center gap-4 pb-10">
                <!-- Start writing your blogs... -->
            </div>
            <button
                class="btn hidden bg-[#e07a5f] px-4 py-2 rounded text-white hover:bg-[#be6147] transition-all duration-200">Delete
                All Your Blogs</button>
            <h2 class="text-xl underline py-4">Recommended Blogs</h2>
            <div class="blog-container flex flex-wrap justify-center items-center gap-4 pb-10"></div>
        </main>
    </div>
    <script src="./index.js"></script>
</body>

</html>
